<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX PASSWORD VALIDATION - STEP 04</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .is-Invalid{
            border: 2px solid red;
            background-color: #ffb1b14d;
        }
        .is-Valid{
            border: 2px solid green;
        }
        .error-message{
            color: red;
            background-color: #ffb1b1;
            padding: 3px 0px 3px 0px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1><b>REGEX PASSWORD VALIDATION - STEP 04</b></h1>
    <div class="container mt-5">
        <form id="myForm" novalidate>
            <div class="form-group">
                <label for="pwdInput">Password</label>
                <input type="text" class="form-control" id="pwdInput" placeholder="Enter password">
                <br />
                <span id="pwdError" class="error-message"></span>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //----------------------------------------------------------------
        const validationMessage = {
            password:{
                minLenght: "Password must be minimum 8 characters",
                number: "Password must be include at least 1 number.",
                valid: "Password looks good!"
            }
        }
        //----------------------------------------------------------------
        //----------------------------------------------------------------
        LiveValidate({
            input: document.getElementById("pwdInput"),
            regex: /^(?=.*[0-9])[A-Za-z0-9]{8,}$/i,
            error: document.getElementById("pwdError"),
            message: validationMessage.password,
            type: "Password"
        });
        //----------------------------------------------------------------
        //----------------------------------------------------------------
        function LiveValidate({input, regex, error, message, type}){
            input.addEventListener("input", () => {
                if(type === "Password"){
                    const lenghtCheck = input.value.length >= 8;
                    const numberCheck = /\d/.test(input.value);

                    if(!lenghtCheck && !numberCheck)
                    {
                        error.innerText = message.minLenght + " and include at least 1 number",
                        input.classList.add("is-Invalid"),
                        input.classList.remove("is-Valid")
                    }
                    else if(!lenghtCheck)
                    {
                        error.innerText = message.minLenght,
                        input.classList.add("is-Invalid"),
                        input.classList.remove("is-Valid")
                    }
                    else if(!numberCheck)
                    {
                        error.innerText = message.number,
                        input.classList.add("is-Invalid"),
                        input.classList.remove("is-Valid")
                    }
                    else
                    {
                        error.innerText = "",
                        input.classList.remove("is-Invalid"),
                        input.classList.add("is-Valid")
                    }
                }
                });
        }
        //----------------------------------------------------------------
    </script>
</body>
</html>
