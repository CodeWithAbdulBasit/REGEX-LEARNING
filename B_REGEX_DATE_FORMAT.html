<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX DATE FORMAT - STEP 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .is-Invalid{
            border: 2px solid red;
            background-color: #ffb1b14d;
        }
        .is-Valid{
            border: 2px solid green;
        }
        .error-message{
            color: red;
            background-color: #ffb1b1;
            padding: 3px 0px 3px 0px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1><b>REGEX DATE FORMAT - STEP 10</b></h1>
    <div class="container mt-5">
        <form id="myForm" novalidate>
            <div class="form-group">
                <label for="dateFormatInput">Date Format</label>
                <input type="text" class="form-control" id="dateFormatInput" placeholder="YYYY-MM-DD">
                <!-- <input type="date" class="form-control" id="dateFormatInput" placeholder="YYYY-MM-DD"> -->
                <br />
                <span id="dateFormatError" class="error-message"></span>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //----------------------------------------------------------------
        const validationMessage = {
            DateFormate:{
                Message: "Please enter the date in the format YYYY-MM-DD."
            }
        }
        //----------------------------------------------------------------
        //----------------------------------------------------------------
        // regex: /^\d{4}-\d{2}-\d{2}$/i,                                                    //→ 2025-12-01
        // regex: /^\d{4}-(0[1-9]|1[0-2])-\d{2}$/i,                                          //→ 2025-12-01 (Only 12 month)
        // regex: /^\d{4}-[A-Za-z]{3}-\d{2}$/i,                                              //→ 2025-Dec-01
        // regex: /^\d{4}-(\d{2}|[A-Za-z]{3})-\d{2}$/i,                                      //→ 2025-12-01 | 2025-Dec-01 (X)
        // regex: /^\d{4}-(\d{2}|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-\d{2}$/i,  //→ 2025-12-01 | 2025-Dec-01 (✔)
        //----------------------------------------------------------------
        LiveValidate({
            input: document.getElementById("dateFormatInput"),
            regex: /^\d{4}-\d{2}-\d{2}$/i,
            error: document.getElementById("dateFormatError"),
            message: validationMessage.DateFormate,
            type: "DateFormate"
        });
        //----------------------------------------------------------------
        //----------------------------------------------------------------
        function LiveValidate({input, regex, error, message, type}){
            input.addEventListener("input", () => {
                if(type === "DateFormate"){
                    if(!regex.test(input.value))
                    {
                        error.innerText = message.Message,
                        input.classList.add("is-Invalid"),
                        input.classList.remove("is-Valid")
                    }
                    else
                    {
                        error.innerText = "",
                        input.classList.remove("is-Invalid"),
                        input.classList.add("is-Valid")
                    }
                }
            });
        }
